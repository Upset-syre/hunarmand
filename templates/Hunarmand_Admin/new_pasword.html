{% extends 'Hunarmand_Admin/base.html' %}
{% load static %}
{% block content %}

<div class="container report-container" style="text-align: center; margin-bottom: 30px; "> 
    <h2 style="text-align: center; margin-bottom: 30px; ">Parolni o'zgartirish</h2>
    <form action="" method="post">
    <div class="container">

        <div class="row" >
            
                {% csrf_token %}
            {% for i in users %}
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input style="text-align: center;" required type="text" readonly value="{{i.username}}" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
            </div>
    
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleInputPassword1">Status</label>
                    <input style="text-align: center;" required readonly value="{{i.status}}" name="" class="form-control" id="exampleInputPassword1">
                    </div>
            </div>
        
            <div class="col-md-4">
                <div class="form-group">
                    <label for="exampleInputPassword1">Yangi parol </label>
                    <input style="text-align: center;" required type="password" name="new_password" class="form-control" id="exampleInputPassword1">
                    </div>
            </div>

            <div class="col-md-12" style="text-align: right; margin-top: 15px;">
                <button type="submit"  class="btn btn-primary ml-auto">Saqlash</button>
                <button type="button" onclick="confirmDelete()"  class="btn btn-danger">O'chirish</button> 
                
            </div>



            <script>
                function confirmDelete() {
                  if (confirm('{{i.username}} o\'chirishni xohlaysizmi?')) {
                    window.location.href = "{% url 'user_delete' i.id %}";
                  }
                }
                </script>
        {% endfor %}
    
     
     
        </div>
    </div>
    </form>

  </div>



{% endblock content %}
